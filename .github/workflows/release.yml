name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions: 
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build Binary with PyInstaller
        run: |
          pyinstaller --onefile --name zotero-cli --clean src/zotero_cli/cli/main.py

      - name: Install FPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Tarball
        run: |
          tar -czvf zotero-cli-linux-amd64.tar.gz -C dist zotero-cli

      - name: Create DEB Package
        run: |
          mkdir -p dist/deb/usr/bin
          cp dist/zotero-cli dist/deb/usr/bin/
          fpm -s dir -t deb -n zotero-cli -v ${{ steps.get_version.outputs.VERSION }} \
            --prefix / \
            -C dist/deb \
            --description "The Systematic Review Forge: High-performance CLI for Zotero" \
            --maintainer "Fabio Chicout <fchicout@gmail.com>" \
            --url "https://github.com/fchicout/zotero-cli" \
            usr/bin/zotero-cli
          mv zotero-cli_*.deb zotero-cli-linux-amd64.deb

      - name: Create RPM Package
        run: |
          fpm -s dir -t rpm -n zotero-cli -v ${{ steps.get_version.outputs.VERSION }} \
            --prefix / \
            -C dist/deb \
            --description "The Systematic Review Forge: High-performance CLI for Zotero" \
            --maintainer "Fabio Chicout <fchicout@gmail.com>" \
            --url "https://github.com/fchicout/zotero-cli" \
            usr/bin/zotero-cli
          mv zotero-cli-*.rpm zotero-cli-linux-amd64.rpm

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/zotero-cli
            zotero-cli-linux-amd64.tar.gz
            zotero-cli-linux-amd64.deb
            zotero-cli-linux-amd64.rpm

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build Binary with PyInstaller
        run: |
          pyinstaller --onefile --name zotero-cli --clean src/zotero_cli/cli/main.py

      - name: Create Windows ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path dist/zotero-cli.exe -DestinationPath zotero-cli-windows-amd64.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/zotero-cli.exe
            zotero-cli-windows-amd64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: assets

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: assets

      - name: List assets
        run: ls -R assets

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            assets/zotero-cli
            assets/*.tar.gz
            assets/*.deb
            assets/*.rpm
            assets/zotero-cli.exe
            assets/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
